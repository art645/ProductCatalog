<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех продуктов</title>
</head>
<h3>Список всех продуктов</h3>
<br>
<table>
    <thead>
    <th>ИД</th>
    <th>Наименование</th>
    <th>Тип продукции</th>
    <th>Вес/количество</th>
    <th>Стоимость</th>
    </thead>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.type}"></td>
        <td th:text="${product.weight}"></td>
        <td th:text="${product.cost}"></td>
        <td> <a th:href="@{delete/{id}(id=${product.id})}">Удалить</a> </td>
        <td> <a th:href="@{update/{id}(id=${product.id})}">Изменить</a> </td>
    </tr>
</table>
</br>
<a href="/products/add">Добавить продукт</a></h3>
</br>
<form action="#" th:action="@{/products/search}" th:object="${searchProduct}" method="post">
    <label for="name"></label>
    <input type="text" th:field="*{name}" id="name">
    <input type="submit" value="Поиск">
</form>
</body>
</html>
