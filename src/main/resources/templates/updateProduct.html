<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение описания</title>
</head>
<body>
<b th:text="${updatedProduct.name}"></b>
<form action="#" th:action="@{/products/update/{id}(id=${updatedProduct.id})}" th:object="${updatedProduct}" method="post">
    <label for="name"></label>
    <input type="hidden" th:field="*{name}" id="name">
    </br>
    <label for="type">Тип продукции</label>
    <input type="text" th:field="*{type}" id="type">
    </br>
    <label for="weight">Вес/количество</label>
    <input type="text" th:field="*{weight}" id="weight">
    </br>
    <label for="cost">Стоимость</label>
    <input type="text" th:field="*{cost}" id="cost">
    </br>
    <input type="submit" value="Сохранить изменения">
</form>
</body>
</html>
