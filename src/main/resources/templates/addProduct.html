<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
</head>
<body>
<h2>Заполните необходимые поля</h2>
<form action="#" th:action="@{/products/add}" th:object="${product}" method="post">
    <label for="name">Наименование</label>
    <input type="text" th:field="*{name}" id="name">
    </br>
    <label for="type">Тип продукции</label>
    <input type="text" th:field="*{type}" id="type">
    </br>
    <label for="weight">Вес/количество</label>
    <input type="text" th:field="*{weight}" id="weight">
    </br>
    <label for="cost">Стоимость</label>
    <input type="text" th:field="*{cost}" id="cost">
    </br>
    <input type="submit" value="Добавить продукт">
</form>
</body>
</html>
